;; Beamline Configuration file
;;
;; FORMAT:
;; Lines beginning with ';' or '#' are comments.
;; Required sections: [beamline], [utilities], [devices], [services]
;; Name value pairs in [utilities], [services] and [devices] follow the following format
;;      name: values
;;      values = element1, element2, element3,...
;;      where values are comma separated attribute elements as shown above
;;      1st element     -- device type
;;      2nd, 3rd etc    -- device instantiation parameters which may be strings
;;                         or other devices. Prefixing @ as the first character
;;                         indicates the element is the name ofanother device.
;;                         Elements prefixed with '@' must exist independently.

;; [beamline] section specifies configuration paramters
[beamline]

name:   08ID1
energy_range:   6.0, 18.5
beamline_diagram:    hutch_devices.png
beamline_type:   MX
orientation: 3

;; [utilities] section specifies devices or scripts to be registered for the specific
;; type of beamline configured in the [beamline] section
[utilities]

monochromator: Monochromator, @bragg_energy, @energy,  @mostab
goniometer:     Goniometer, GV6K1608-001
#collimator:     Collimator, @beam_x, @beam_y, @beam_w, @beam_h
diffractometer: Diffractometer, @distance, @two_theta
detector:   MXCCDImager, BL08ID1:CCD, 3072, 0.07243
i_0:    Counter, BL08ID1:XrayBpm:sum, -1.7e-8
cryojet:    Cryojet, cryoCtlr, cryoLVM, @cryo_motor
sample_video:   CACamera, CAM1608-001:data, @sample_zoom
sample_stage:   XYZStage, @sample_x, @sample_y, @sample_z
beam_stop:  XYZStage, @beamstop_x, @beamstop_y, @beamstop_z
photon_shutter: Shutter, PSH1408-I00-02
exposure_shutter:   Shutter, PSH16083I1001
attenuator: Attenuator, PFIL1608-3-I10-01, BL08ID1:energy
mca: MultiChannelAnalyzer, XFD1608-101:mca1
sample_backlight:  Positioner, ILC1608-3-I10-01:sp, ILC1608-3-I10-01:fbk, 5.0
sample_sidelight:  Positioner, ILC1608-3-I10-02:sp, ILC1608-3-I10-02:fbk, 5.0
automounter:  DummyAutomounter

;; [devices] section specifies other unregistered devices
[devices]

#energy: EnergyMotor, BL08ID1:energy, SMTR16082I1005:deg, ENC16082I1001:cmbndPos
#bragg_energy:   BraggEnergyMotor, SMTR16082I1005:deg, ENC16082I1001:cmbndPos
energy: EnergyMotor, BL08ID1:energy, SMTR16082I1005:deg, 0.0
bragg_energy:   BraggEnergyMotor, SMTR16082I1005:deg
mostab: MostabOptimizer, MOS16082I1001
beam_x: VMEMotor, SMTR16083I1002:mm
beam_y: VMEMotor, SMTR16083I1004:mm
beam_w: VMEMotor, SMTR16083I1001:mm
beam_h: VMEMotor, SMTR16083I1003:mm
distance:   PseudoMotor2, BL08ID1:2Theta:D:mm
two_theta:  PseudoMotor2, BL08ID1:2Theta:deg
sample_x:   VMEMotor, SMTR16083I1011:mm
sample_y:   VMEMotor, SMTR16083I1012:mm
sample_z:   VMEMotor, SMTR16083I1013:mm
cryo_motor: VMEMotor, SMTR16083I1024:mm
beamstop_x:	VMEMotor, SMTR16083I1014:mm
beamstop_y:	VMEMotor, SMTR16083I1015:mm
beamstop_z:	VMEMotor, SMTR16083I1016:mm
detector_z: VMEMotor, SMTR16083I1018:mm
sample_zoom: CLSMotor, SMTR16083I1021:mm
camera_center_x:    Positioner, BL08ID1:video:sample:x
camera_center_y:    Positioner, BL08ID1:video:sample:y
hutch_video:    AxisPTZCamera, ccd1608-201
i_1:    Counter, BL08ID1:OxfordBpm:sum
i_2:    Counter, DCM16082I1001:DcmBpm:sum
ring_current:   PV, PCT1402-01:mA:fbk
ring_mode:  PV, SYSTEM:mode:fbk
ring_status:    PV, SRStatus:injecting

# other motors for console
vfm_bend: PseudoMotor2, BL08ID1:VFM:Focus:foc
vfm_y: PseudoMotor2, BL08ID1:VFMHeight:mm
vfm_yaw: PseudoMotor2, BL08ID1:VFMTrans:yaw:mm
vfm_pitch: PseudoMotor2, BL08ID1:VFMPitch:mrad
vfm_roll:  PseudoMotor2, BL08ID1:VFMRoll:mrad
vfm_x: PseudoMotor2, BL08ID1:VFMTrans:cm

dcm_roll1: VMEMotor, SMTR16082I1007:deg
dcm_roll2: VMEMotor, SMTR16082I1008:deg
dcm_pitch: VMEMotor, SMTR16082I1010:deg
dcm_yaw: VMEMotor, SMTR16082I1009:deg
dcm_y: VMEMotor, SMTR16082I1006:mm
dcm_t1: VMEMotor, SMTR16082I1011:mm
dcm_t2: VMEMotor, SMTR16082I1012:mm
dcm_bend: VMEMotor, BL08ID1:C2NewBndRad:mm

wbs_hgap: PseudoMotor2, PSL16082I1001:gap:mm
wbs_vgap: PseudoMotor2, PSL16082I1002:gap:mm
wbs_x: PseudoMotor2, PSL16082I1001:cntr:mm
wbs_y: PseudoMotor2, PSL16082I1002:cntr:mm

mbs_top: VMEMotor, SMTR16082I1017:mm
mbs_bot: VMEMotor, SMTR16082I1018:mm

es_vgap: VMEMotor, SMTR16083I1001:mm
es_hgap: VMEMotor, SMTR16083I1003:mm
es_x: VMEMotor, SMTR16083I1002:mm
es_y: VMEMotor, SMTR16083I1004:mm

gonio_y: VMEMotor, SMTR16083I1009:mm
gonio_x: VMEMotor, SMTR16083I1008:mm
exbox_pitch: VMEMotor, SMTR16083I1007:mm
exbox_x: VMEMotor, SMTR16083I1005:mm
exbox_y: VMEMotor, SMTR16083I1006:mm

;; [services] section specifies other unregistered services
[services]
image_server:   ImageSyncClient, http://ccdc1608-301:8888
